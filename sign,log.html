<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="./css/sign,log.css">
</head>
<body>

  <!--login-->
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form" id="form1">
      <header>Login</header>
      <form action="#">
        <input id="emaillogin" type="text" placeholder="Enter your email"required>
        <input id="passwordlogin" type="password" placeholder="Enter your password"required>
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>



    <!--signin-->
    <div class="registration form" id="form2">
      <header>Signup</header>
      <form action="#">
        <input id="Name" type="text" placeholder="Nmae"required>
        <input id="email" type="text" placeholder="Enter your email"required>
        <input id="password" type="password" placeholder="Create a password"required>
        <input id="confpassword" type="password" placeholder="Confirm your password"required>
        <input id="phonenumber" type="tel" placeholder="PhoneNumber"required>
        <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>

  <script src="./js/sign,log.js"></script>
</body>
</html>
